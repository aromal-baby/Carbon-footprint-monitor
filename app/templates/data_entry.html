{% extends "base.html" %}

{% block content %}
    <h2>Enter Your Information</h2>
    <p>To calculate your carbon footprint, we need some basic information about you.</p>


    <form method="post" action="{{ url_for('data_entry') }}">
        <div class="form-group">
            <label for="user_type">Are you an individual or representing an organization?</label>
            <select name="user_type" id="user_type" required onchange="toggleUserType()">
                <option value="">-- Select --</option>
                <option value="Individual">Individual</option>
                <option value="Organization">Organization</option>
            </select>
        </div>

        <!-- Country Selection -->
        <div class="form-group">
            <label for="country">Country/Region:</label>
            <select name="country" id="country" required>
                <option value="">-- Select Your Country --</option>
                <option value="Germany">Germany</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="France">France</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Denmark">Denmark</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Austria">Austria</option>
                <option value="Belgium">Belgium</option>
                <option value="Finland">Finland</option>
                <option value="Italy">Italy</option>
                <option value="Spain">Spain</option>
                <option value="Portugal">Portugal</option>
                <option value="India">India</option>
                <option value="Brazil">Brazil</option>
                <option value="Mexico">Mexico</option>
                <option value="South Korea">South Korea</option>
                <option value="Singapore">Singapore</option>
                <option value="New Zealand">New Zealand</option>
                <option value="South Africa">South Africa</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div id="individual_fields" style="display:none;">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="form-group">
                <label for="household_size">Number of people in your household:</label>
                <input type="number" name="household_size" id="household_size" min="1" value="1">
            </div>
        </div>

        <div id="organization_fields" style="display:none;">
            <div class="form-group">
                <label for="org_name">Organization Name:</label>
                <input type="text" name="org_name" id="org_name">
            </div>

            <div class="form-group">
                <label for="contact_person">Contact Person:</label>
                <input type="text" name="contact_person" id="contact_person">
            </div>

            <div class="form-group">
                <label for="industry">Industry Sector:</label>
                <input type="text" name="industry" id="industry">
            </div>

            <div class="form-group">
                <label for="employees">Number of Employees:</label>
                <input type="number" name="employees" id="employees" min="1" value="1">
            </div>
        </div>

        <button type="submit" class="button">Continue</button>
    </form>

    <script>
        function toggleUserType() {
            var userType = document.getElementById("user_type").value;

            if (userType === 'Individual') {
                document.getElementById("individual_fields").style.display = "block";
                document.getElementById("organization_fields").style.display = "none";
            } else if (userType === 'Organization') {
                document.getElementById("individual_fields").style.display = "none";
                document.getElementById("organization_fields").style.display = "block";
            } else {
                document.getElementById("individual_fields").style.display = "none";
                document.getElementById("organization_fields").style.display = "none";
            }
        }
    </script>
{% endblock %}
